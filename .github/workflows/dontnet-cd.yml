name: Continuous Delivery

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker image
        run: docker build ./FusionPlayground/ConsoleApp1 --tag fusion-test-image

        
      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Tag Docker image
        run: docker tag my-image ghcr.io/fusionlms/fusion-test-repo/fusion-test:latest

      - name: Push to GitHub Package Registry
        run: docker push ghcr.io/${{ github.repository }}/fusion-test:latest

    # Add steps for Semantic Versioning here
    # The exact implementation depends on your project's versioning strategy
