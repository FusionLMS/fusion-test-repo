name: .NET Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'

jobs:
  pre-check:
    runs-on: ubuntu-latest

    env:
      DOTNET_NOLOGO: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ♻ NuGet Cache
        uses: actions/cache@v3
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}.nuget.${{ hashFiles('**/*.csproj') }}

      - name: 🔄 Restore Nuget Packages
        shell: bash
        run: dotnet restore ./FusionPlayground/FusionPlayground.sln

      - name: 🛠 Build Solution
        shell: bash
        run: dotnet build ./FusionPlayground/FusionPlayground.sln

      - name: ✅ Run Unit Tests
        shell: bash
        run: dotnet test ./FusionPlayground/FusionPlayground.sln
        
  build-and-push:
    runs-on: ubuntu-latest
    needs: pre-check
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for fetching all tags and branches

      - name: Determine Next Version
        id: versioning
        run: |
          LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "Latest tag: $LATEST_TAG"
          NEW_TAG=$(echo $LATEST_TAG | awk -F. '{print $1"."$2"."substr($3, 2)+1}')
          echo "New version: $NEW_TAG"
          echo "::set-output name=new-tag::$NEW_TAG"

      - name: Build Docker image
        run: docker build ./FusionPlayground/ConsoleApp1 --tag fusion-test-image

      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Tag Docker image with new version
        run: docker tag fusion-test-image ghcr.io/fusionlms/fusion-test-repo/fusion-test:${{ steps.versioning.outputs.new-tag }}

      - name: Push to GitHub Package Registry
        run: docker push ghcr.io/fusionlms/fusion-test-repo/fusion-test:${{ steps.versioning.outputs.new-tag }}

      - name: Tag New Version in Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag ${{ steps.versioning.outputs.new-tag }}
          git push origin ${{ steps.versioning.outputs.new-tag }}
      
